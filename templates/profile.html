<!-- profile.html -->

{% extends 'base.html' %}

{% block content %}
<h1>Posted by You </h1>
<hr>
<br>
<div class="photos_profile">
    {% for photo in photos %}
    <div class="photo-description_profile">
        <img src="{{ url_for('uploaded_file', filename=photo[4]) }}" alt="{{ photo[2] }}" class="photo">
        <div class="description">
            <p>Description: {{ photo[2] }}</p>
            <p>Keyword: {{ photo[3] }}</p>
        </div>
        <div class="buttons">
            <form action="{{ url_for('edit_photo', photo_id=photo[0]) }}" method="get">
                <button type="submit" class="edit-button">Edit</button>
            </form>
            <form action="{{ url_for('delete_photo', photo_id=photo[0]) }}" method="post">
                <button type="submit" class="delete-button">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
