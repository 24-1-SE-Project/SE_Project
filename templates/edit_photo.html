<!-- edit_photo.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Edit Photo</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ photo[2] }}" required>
    </div>

    <div class="form-group">
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword" value="{{ photo[3] }}" required>
    </div>

    <div class="form-group">
        <label for="new_file">Change Photo<br>(Optional)</label>
        <input type="file" id="new_file" name="file">
    </div>
    <button type="submit" class="search-button">Save</button>
</form>
{% endblock %}
